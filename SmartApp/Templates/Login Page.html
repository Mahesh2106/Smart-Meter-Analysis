<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'nme/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'nme/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'nme/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'nme/css/style.css' %}">

    <title>Login Form</title>
  </head>
  <body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url({% static 'nme/images/bg_1.jpg' %});"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login Form <strong></strong></h3>
            <p class="mb-4"></p>
            <form action="{% url 'Login_fun' %}" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input name="email" type="email" class="form-control" placeholder="your-email@gmail.com" id="username" required>
              </div>
              <div class="form-group last mb-2">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Your Password" id="password" required>
              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

            </form>
            <a href="{% url 'Register_Page' %}" style="font-weight:bolder;color:rgb(0, 210, 140);font-size:30px;font-style:inherit;text-decoration:none;margin-left:140px;">Sign Up </a>

          </div>
        </div>
      </div>
    </div>


  </div>



    <script src="{% static 'nme/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'nme/js/popper.min.js' %}"></script>
    <script src="{% static 'nme/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'nme/js/main.js' %}"></script>
  </body>
</html>
